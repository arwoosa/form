version: '3.8'

services:
  # Form Service
  form-service:
    image: partivo_form:1.0
    container_name: partivo_form_service
    command: ["server", "--config", "conf/config_docker.yaml"]
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongodb
    environment:
      - SERVICE_NAME=partivo_form_service
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: partivo_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=partivo
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  default:
    name: partivo_network