syntax = "proto3";

package form.common;

option go_package = "github.com/arwoosa/form-service/gen/pb/common";

// Pagination for list responses
message Pagination {
    int32 page = 1;
    int32 page_size = 2;
    int32 total_count = 3;
    int32 total_pages = 4;
}

// Common ID message
message ID {
    string id = 1;
}